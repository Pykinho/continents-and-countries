    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Continents and countries</title>

    <header>
      <h1>Continents and countries</h1>

      </section>
      <section class="right"></section>
    </main>
    <script src="script.js"></script>
  </body>
