<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Continents and countries</title>
  </head>
  <body>
    <header>
      <h1>Continents and countries</h1>
    </header>
    <main>
        <section class="user-input">
          <div style="float:left;margin-right:20px;">
            <label for="name" class="labels">Name of the continent:</label>
            <input type="text" id="name" class="name" />
          </div>
          <div style="float:left;margin-right:20px;">
            <label for="amount" class="labels">Number of countries:</label>
            <input type="number" id="amount" class="amount" />
          </div>
          <div style="float:left">
            <button class="btn search">Search!</button>
          </div>
          <br style="clear:both;" />
          
        </section>
        <section class="result">
          <div style="float:left;margin-right:20px;">
            <label class="labels">Result:</label>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
